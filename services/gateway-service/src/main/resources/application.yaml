server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-docs
              uri: http://user-service:8082
              predicates:
                - Path=/user-service/**
              filters:
                - StripPrefix=1
            - id: user-service-auth
              uri: http://user-service:8082
              predicates:
                - Path=/auth/**
            - id: user-service-me
              uri: http://user-service:8082
              predicates:
                - Path=/user/**
              filters:
                - AuthenticationFilter
            - id: product-service-docs
              uri: http://product-service:8081
              predicates:
                - Path=/product-service/**
              filters:
                - StripPrefix=1
            - id: product-service
              uri: http://product-service:8081
              predicates:
                - Path=/products/**
              filters:
                - AuthenticationFilter
            - id: order-service-docs
              uri: http://order-service:8084
              predicates:
                - Path=/order-service/**
              filters:
                - StripPrefix=1
            - id: order-service
              uri: http://order-service:8084
              predicates:
                - Path=/api/orders/**
              filters:
                - AuthenticationFilter

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Product Service
        url: /product-service/v3/api-docs
      - name: Order Service
        url: /order-service/v3/api-docs

application:
  security:
    jwt:
      secret: ${JWT_SECRET:mysupersecretkeythatisatleast32characterslong1234567890}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
