services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: retail-engine-db
    environment:
      POSTGRES_DB: default_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql"
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d default_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    image: ${DOCKER_USERNAME}/retail-user-service:latest
    container_name: user-service
    depends_on: [postgres]
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8082/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  product-service:
    image: ${DOCKER_USERNAME}/retail-product-service:latest
    container_name: product-service
    depends_on: [postgres, kafka, redis]
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  # Inventory Service
  inventory-service:
    image: ${DOCKER_USERNAME}/retail-inventory-service:latest
    container_name: inventory-service
    depends_on: [postgres, kafka, redis]
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8083/api/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  # Order Service
  order-service:
    image: ${DOCKER_USERNAME}/retail-order-service:latest
    container_name: order-service
    depends_on: [postgres, kafka, payment-service, inventory-service, redis]
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/order_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PAYMENT_SERVICE_URL: http://payment-service:8085
      INVENTORY_SERVICE_URL: http://inventory-service:8083
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8084/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  # Payment Service
  payment-service:
    image: ${DOCKER_USERNAME}/retail-payment-service:latest
    container_name: payment-service
    depends_on: [postgres, kafka]
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:8080/payments/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:8080/payments/cancel}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8085/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  # Notification Service
  notification-service:
    image: ${DOCKER_USERNAME}/retail-notification-service:latest
    container_name: notification-service
    depends_on: [kafka, mailpit]
    environment:
      SERVER_PORT: 8086
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NOTIFICATION_EMAIL_FROM: noreply@retailengine.com
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8086/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  # API Gateway Service
  gateway-service:
    image: ${DOCKER_USERNAME}/retail-gateway-service:latest
    container_name: gateway-service
    depends_on: [user-service, inventory-service, order-service, redis]
    environment:
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports: ["8080:8080"]
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: [backend]
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 2 localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: retail-engine-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks: [backend]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
