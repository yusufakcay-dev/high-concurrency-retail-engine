services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: retail-engine-db
    environment:
      POSTGRES_DB: default_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql"
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d default_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    image: ${DOCKER_USERNAME}/user-service:latest
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GATEWAY_HOST: ${OCI_HOST}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8082/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  product-service:
    image: ${DOCKER_USERNAME}/product-service:latest
    container_name: product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GATEWAY_HOST: ${OCI_HOST}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  # Inventory Service
  inventory-service:
    image: ${DOCKER_USERNAME}/inventory-service:latest
    container_name: inventory-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      GATEWAY_HOST: ${OCI_HOST}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8083/api/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  # Order Service
  order-service:
    image: ${DOCKER_USERNAME}/order-service:latest
    container_name: order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/order_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PAYMENT_SERVICE_URL: http://payment-service:8085
      INVENTORY_SERVICE_URL: http://inventory-service:8083
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      GATEWAY_HOST: ${OCI_HOST}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8084/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  # Payment Service
  payment-service:
    image: ${DOCKER_USERNAME}/payment-service:latest
    container_name: payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8085/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  # Notification Service
  notification-service:
    image: ${DOCKER_USERNAME}/notification-service:latest
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_healthy
      mailpit:
        condition: service_started
    environment:
      SERVER_PORT: 8086
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NOTIFICATION_EMAIL_FROM: noreply@retailengine.com
      SPRING_MAIL_HOST: mailpit
      SPRING_MAIL_PORT: 1025
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8086/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  # API Gateway Service
  gateway-service:
    image: ${DOCKER_USERNAME}/gateway-service:latest
    container_name: gateway-service
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GATEWAY_HOST: ${OCI_HOST}
    ports: ["8080:8080"]
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 30s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok"
    networks: [backend]
    healthcheck:
      test:
        ["CMD", "bash", "-c", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks: [backend]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: retail-engine-redis
    ports: ["6379:6379"]
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks: [backend]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks: [backend]
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
