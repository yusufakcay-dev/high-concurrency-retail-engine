name: Order Service CI

on:
  workflow_call:

jobs:
  test:
    name: Test Order Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        working-directory: ./services/order-service
        run: mvn clean test -B

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Order Service Test Results
          path: services/order-service/target/surefire-reports/*.xml
          reporter: java-junit

  build:
    name: Build Order Service
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./services/order-service
        run: mvn clean package -DskipTests -B

      - name: Build Docker image
        working-directory: ./services/order-service
        run: docker build -t order-service:${{ github.sha }} .

      - name: Save Docker image as artifact
        run: |
          docker save order-service:${{ github.sha }} | gzip > order-service-${{ github.sha }}.tar.gz

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: order-service-image
          path: order-service-${{ github.sha }}.tar.gz
          retention-days: 7
