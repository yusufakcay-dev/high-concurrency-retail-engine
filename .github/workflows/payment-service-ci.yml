name: Payment Service CI

on:
  workflow_call:
    secrets:
      STRIPE_API_KEY:
        required: false
      STRIPE_WEBHOOK_SECRET:
        required: false

jobs:
  test:
    name: Test Payment Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        working-directory: ./services/payment-service
        run: mvn clean test -B
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY != '' && secrets.STRIPE_API_KEY || 'sk_test_dummy_key_for_ci' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET != '' && secrets.STRIPE_WEBHOOK_SECRET || 'whsec_dummy_secret_for_ci' }}

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: services/payment-service/target/surefire-reports/*.xml
          check_name: Payment Service Test Results

  build:
    name: Build Payment Service
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./services/payment-service
        run: mvn clean package -DskipTests -B

      - name: Build Docker image
        working-directory: ./services/payment-service
        run: docker build -t payment-service:${{ github.sha }} .

      - name: Save Docker image as artifact
        run: |
          docker save payment-service:${{ github.sha }} | gzip > payment-service-${{ github.sha }}.tar.gz

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: payment-service-image
          path: payment-service-${{ github.sha }}.tar.gz
          retention-days: 7
