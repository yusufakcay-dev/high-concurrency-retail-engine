name: Gateway Service CI

on:
  workflow_call:
    secrets:
      JWT_SECRET:
        required: false

jobs:
  test:
    name: Test Gateway Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        working-directory: ./services/gateway-service
        run: mvn clean test -B
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET != '' && secrets.JWT_SECRET || 'd5R8C0pu0rJkqby030wx7pC2ayTrK8pSSdYOh0qqIAfRQeXEX0lLJwH10+omT1aDafAvAWewaVmef3ZwB9yQ4A==' }}

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: services/gateway-service/target/surefire-reports/*.xml
          check_name: Gateway Service Test Results

  build:
    name: Build Gateway Service
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./services/gateway-service
        run: mvn clean package -DskipTests -B

      - name: Build Docker image
        working-directory: ./services/gateway-service
        run: docker build -t gateway-service:${{ github.sha }} .

      - name: Save Docker image as artifact
        run: |
          docker save gateway-service:${{ github.sha }} | gzip > gateway-service-${{ github.sha }}.tar.gz

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: gateway-service-image
          path: gateway-service-${{ github.sha }}.tar.gz
          retention-days: 7
