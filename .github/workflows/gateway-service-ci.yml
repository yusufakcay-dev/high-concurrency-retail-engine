name: Gateway Service CI

on:
  workflow_call:
    secrets:
      JWT_SECRET:
        required: false

jobs:
  test:
    name: Test Gateway Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        working-directory: ./services/gateway-service
        run: mvn clean test -B
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET != '' && secrets.JWT_SECRET || 'd5R8C0pu0rJkqby030wx7pC2ayTrK8pSSdYOh0qqIAfRQeXEX0lLJwH10+omT1aDafAvAWewaVmef3ZwB9yQ4A==' }}

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: services/gateway-service/target/surefire-reports/*.xml
          check_name: Gateway Service Test Results

  build:
    name: Build Gateway Service
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./services/gateway-service
        run: mvn clean package -DskipTests -B

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gateway-service:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
